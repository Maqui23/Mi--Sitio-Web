<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caja{
            border: 4px solid green;
            background-color: yellow;
            width: 100px;
            height: 100px;
            position:absolute;
            top: 200px;
        }
    </style>
    <script>
        x=0;
        y=0;
        function mover(){
            caja=document.querySelector(".caja")
            caja.style.left=x+ "px"
            x+=10;
        }
        function mover2(){
            caja=document.querySelector(".caja")
            caja.style.left=x+ "px"
            x-=10;
        }
        function mover3(){
            caja=document.querySelector(".caja")
            caja.style.top=y+ "px"
            y+=10;
        }
        function mover4(){
            caja=document.querySelector(".caja")
            caja.style.top=y+ "px"
            y-=10;
        }
        
    </script>
</head>
<body>
    <div class="caja"></div>
    <button onclick="mover()">Boton</button>
    <button onclick="mover2()">Boton 2</button>
    <button onclick="mover3()">Boton 3</button>
    <button onclick="mover4()">Boton 4</button>

</body>
</html>
