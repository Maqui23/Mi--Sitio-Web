    <div class="container py-5">
        <h2 class="text-center mb-4 text-primary">Contáctame</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="contactForm" class="p-4 border rounded bg-white shadow-sm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico:</label>
                        <input type="email" id="email" class="form-control" placeholder="tunombre@ejemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje:</label>
                        <textarea id="mensaje" class="form-control" rows="4"
                            placeholder="Escribe tu mensaje aquí..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>

                <div class="text-center mt-4">
                    <p>Sígueme o contáctame directamente:</p>
                    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=alemamaniqu23@gmail.com" target="_blank"
                        class="me-3 text-dark">
                        <i class="bi bi-envelope-fill"></i> Gmail
                    </a>
                    <a href="https://www.facebook.com/alexis.mamaniquilca/" target="_blank" class="me-3 text-dark">
                        <i class="bi bi-facebook"></i> Facebook
                    </a>
                    <a href="https://www.instagram.com/alexis_ivan_24/" target="_blank" class="me-3 text-dark">
                        <i class="bi bi-instagram"></i> Instagram
                    </a>
                    <a href="https://wa.me/51946078349" target="_blank" class="text-dark">
                        <i class="bi bi-whatsapp"></i> WhatsApp
                    </a>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let nombre = document.getElementById("nombre").value.trim();
            let email = document.getElementById("email").value.trim();
            let mensaje = document.getElementById("mensaje").value.trim();

            if (nombre === "" || email === "" || mensaje === "") {
                alert("Por favor, completa todos los campos.");
                return;
            }

            let emailRegex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!emailRegex.test(email)) {
                alert("Por favor, ingresa un correo válido.");
                return;
            }

            alert("¡Gracias, " + nombre + "! Tu mensaje fue enviado correctamente.");
            document.getElementById("contactForm").reset();
        });
    </script>
